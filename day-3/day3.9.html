<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            text-align: center;
            text-shadow:1px 2.3px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
            color:darkblue;
        }
        ul{
            background-color: violet;
            list-style-type: square;
        }
        ol{
            list-style-type: lower-latin;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Example for lists in html</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>java</li>
        <li>mongodb</li>
        <li>sql</li>
        <li>express</li>
        <li>react</li>
        <li>node</li>
        <li>posgreSql</li>
    </ul>
    <h2>ordered list</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>java</li>
        <li>mongodb</li>
        <li>sql</li>
        <li>express</li>
        <li>react</li>
        <li>node</li>
        <li>posgreSql</li>
    </ol>
</body>
</html>
