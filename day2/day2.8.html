<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of Formatting Tags</h1>
    <p>tis is <b>bold</b>tag</p>
    <h4>this is <strong>strong</strong>Tag</h4>
    <h3><i>tis is italic text</i></h3>
    <p><em>this is emphasize tag</em></p>
    <h3><mark>HYPERTEXT MARKUP LANGUAGE</mark></h3>
    <h3>this is <del>delete</del>tag</h3>
    <h2><small>this is small tag</small></h2>
    <h3><ins>tis is inserted tag</ins></h3>
    <h4>H <sub>2</sub>SO <sub>4</sub></h4>
    <h4>(a+b)<sup>2</sup>=a <sup>2</sup>+ b <sup>2</sup>+2ab</h4>
</body>
</html>
