<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1 claas="text">Toogle Dark/light Mode</h1>
    <p class="text">click the button between dark and light for this page</p>
    <button onclick="myfunction()">Toggle dark mode</button>
    <script>
        function myfunction(){
            var ele = document.body;
            ele.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
